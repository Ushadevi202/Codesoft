<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1828/1828817.png" type="image/png">

    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                    },
                },
            },
        };
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col items-center justify-center p-4 transition-colors duration-300">
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Modern Calculator</h1>
            <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:block"></i>
            </button>
        </div>

        <!-- Calculator -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden">
            <!-- Display -->
            <div class="p-5 bg-gradient-to-r from-primary-500 to-primary-600 dark:from-primary-700 dark:to-primary-800">
                <div class="text-right text-white">
                    <div id="history" class="text-sm opacity-80 mb-1 h-5 overflow-hidden"></div>
                    <div id="display" class="text-3xl font-semibold display-text min-h-[2.5rem]">0</div>
                </div>
            </div>

            <!-- Controls -->
            <div class="p-5">
                <div class="grid grid-cols-4 gap-3">
                    <button class="calculator-btn bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-xl p-4 font-medium" data-action="clear">AC</button>
                    <button class="calculator-btn bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-xl p-4 font-medium" data-action="backspace"><i class="fas fa-backspace"></i></button>
                    <button class="calculator-btn bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-xl p-4 font-medium" data-action="percentage">%</button>
                    <button class="calculator-btn bg-primary-500 hover:bg-primary-600 text-white rounded-xl p-4 font-medium" data-action="divide">÷</button>

                    <button class="calculator-btn bg-gray-100 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-xl p-4 font-medium" data-number="7">7</button>
                    <button class="calculator-btn bg-gray-100 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-xl p-4 font-medium" data-number="8">8</button>
                    <button class="calculator-btn bg-gray-100 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-xl p-4 font-medium" data-number="9">9</button>
                    <button class="calculator-btn bg-primary-500 hover:bg-primary-600 text-white rounded-xl p-4 font-medium" data-action="multiply">×</button>

                    <button class="calculator-btn bg-gray-100 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-xl p-4 font-medium" data-number="4">4</button>
                    <button class="calculator-btn bg-gray-100 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-xl p-4 font-medium" data-number="5">5</button>
                    <button class="calculator-btn bg-gray-100 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-xl p-4 font-medium" data-number="6">6</button>
                    <button class="calculator-btn bg-primary-500 hover:bg-primary-600 text-white rounded-xl p-4 font-medium" data-action="subtract">−</button>

                    <button class="calculator-btn bg-gray-100 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-xl p-4 font-medium" data-number="1">1</button>
                    <button class="calculator-btn bg-gray-100 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-xl p-4 font-medium" data-number="2">2</button>
                    <button class="calculator-btn bg-gray-100 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-xl p-4 font-medium" data-number="3">3</button>
                    <button class="calculator-btn bg-primary-500 hover:bg-primary-600 text-white rounded-xl p-4 font-medium" data-action="add">+</button>

                    <button class="calculator-btn bg-gray-100 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-xl p-4 font-medium col-span-2" data-number="0">0</button>
                    <button class="calculator-btn bg-gray-100 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-xl p-4 font-medium" data-action="decimal">.</button>
                    <button class="calculator-btn bg-primary-500 hover:bg-primary-600 text-white rounded-xl p-4 font-medium" data-action="calculate">=</button>
                </div>
            </div>
        </div>

        <!-- History Panel -->
        <div class="mt-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-white">Calculation History</h2>
                <button id="clear-history" class="text-sm text-primary-500 hover:text-primary-700 dark:hover:text-primary-400">Clear</button>
            </div>
            <div id="history-panel" class="history-panel bg-white dark:bg-gray-800 rounded-xl shadow p-4 max-h-60 overflow-y-auto">
                <div class="text-gray-500 dark:text-gray-400 text-center py-4">No history yet</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
